<html>
 <head>
  <title>
   Create your Google Account
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="create.css">
 </head>
 <body>
  <div class="container">
   <img alt="Pace Logo" src="Logo.png"/>
   <h1>
    Create your Pace Account
   </h1>
   <div class="input-group">
    <input placeholder="First name" type="text"/>
    <input placeholder="Last name" type="text"/>
   </div>
   <div class="full-width">
    <input placeholder="Username" type="text"/>
    <span>
     @gmail.com
    </span>
   </div>
   <a class="link" href="#">
    Use my current email address instead
   </a>
   <div class="password-group">
    <input placeholder="Password" type="password"/>
    <input placeholder="Confirm" type="password"/>
    <i class="fas fa-eye">
    </i>
   </div>
   <p class="info-text">
    Use 8 or more characters with a mix of letters, numbers &amp; symbols
   </p>
   <button class="next-button">
    Next
   </button>
   <a class="link" href="login.html">
    Sign in instead
   </a>
   <div class="footer">
    <select>
     <option>
      English (United States)
     </option>
    </select>
    <div>
     <a href="#">
      Help
     </a>
     <a href="#">
      Privacy
     </a>
     <a href="#">
      Terms
     </a>
    </div>
   </div>
   <div class="illustration">
    <img alt="Illustration of a person with Google services icons" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-OrkuQ2UP9DKUyaj5rC0MxEc2.png?st=2024-09-15T14%3A42%3A11Z&amp;se=2024-09-15T16%3A42%3A11Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-14T23%3A28%3A35Z&amp;ske=2024-09-15T23%3A28%3A35Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=eR17yZWHuCbz7k80MI%2By6Sh/foWFjbp0%2BVDJ2465oTw%3D" width="100"/>
    <p>
     One account. All of Google working for you.
    </p>
   </div>
  </div>
 </body>
</html>
